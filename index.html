<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/form-styles.css">
  <script src="scripts/form-script.js" defer></script>
  <title>Odin sign-up</title>
</head>
<body>
  <div id="layout">
    <div class="background">
      <div class="logo-container">        
        <img src="src/icons/agua.png" alt="Odin logo" class="logo">
        <h1>HydroSense</h1>
      </div>
      <h2>
        logo from
        <span>
          <a href="https://www.flaticon.es/iconos-gratis/agua" title="agua iconos">Flaticon</a>
        </span>
        -
        <span>
          <a href="https://www.pexels.com/es-es/foto/mar-naturaleza-oceano-olas-6389729/" title="Jess Loiterton">photo by Jess Loiterton</a>
        </span>
      </h2>
    </div>

    <main>
      <div class="text-content">
        <p>
          This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          Sign up <em>now</em> to get started.
        </p>
        <p>
          You <em>know</em> you want.
        </p>
      </div>
      <section>
        <h2>Let's do this!</h2>
        <form action="" id="signup" novalidate>
          <p>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="user_name" minlength="1" required>
            <span></span>
          </p>
          <p>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="user_lastname" minlength="1" required>
            <span></span>
          </p>
          <p>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="user_email" required>
            <span></span>
          </p>
          <p>
            <label for="telephone">Phone Number</label>
            <input type="tel" id="telephone" name="user_tel" pattern="\d{10}|\d{2}[' '-\.]\d{4}[' '-\.]\d{4}" required>
            <span></span>
          </p>
          <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="user_password" minlength="8" required>
            <span></span>
          </p>
          <p>
            <label for="passwordConfirmed">Confirm password</label>
            <input type="password" id="passwordConfirmed" required>
            <span></span>
          </p>
        </form>
      </section>
      <section>
        <button type="submit" form="signup">Create account</button>
        <p>
          Already have an account?
          <a href="#"><strong>Log in</strong></a>
        </p>
      </section>
    </main>
  </div>
</body>
</html>
